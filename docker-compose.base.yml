services:
  base-api:
    image: xtrime/telegram-api-server:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/app-host-link
    working_dir: /app-host-link
    depends_on:
      - mysql
    environment:
      WAIT_HOSTS: mysql:3306
    logging:
      driver: "json-file"
      options:
        max-size: "1024k"
        max-file: "2"
    healthcheck:
      test: curl -f http://localhost:9503/system/healthcheck || exit 1
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
  base-mysql:
    image: mariadb:11.1
    restart: unless-stopped
    volumes:
      - ./.mysql:/var/lib/mysql
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 'yes'
      MARIADB_AUTO_UPGRADE: 'yes'
    command:
      - --skip-grant-tables
      - --innodb-buffer-pool-size=128M
      - --wait_timeout=65